<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAXI Icons Font Demo</title>
  <link rel="stylesheet" href="saxi-icons-all.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      margin-bottom: 20px;
      color: #222;
    }
    
    .styles-container {
      margin-bottom: 40px;
    }
    
    .style-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .style-header {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      font-weight: bold;
      font-size: 18px;
      color: #555;
    }
    
    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      background-color: white;
      position: relative;
    }
    
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .icon {
      font-size: 32px;
      margin-bottom: 12px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-name {
      font-size: 11px;
      text-align: center;
      word-break: break-word;
      color: #666;
    }
    
    .style-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 8px;
      padding: 2px 5px;
      border-radius: 4px;
      color: white;
      background-color: #7b68ee;
    }
    
    .search-container {
      margin-bottom: 30px;
    }
    
    .search-input {
      width: 100%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    
    .style-switcher {
      display: flex;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .style-button {
      padding: 8px 15px;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      background-color: #f1f1f1;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .style-button.active {
      background-color: #7b68ee;
      color: white;
    }
    
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
    }
    
    .no-results {
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .icon-card {
        width: 100px;
        height: 100px;
      }
      
      .icon {
        font-size: 24px;
      }
      
      .icon-name {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>SAXI Icons Font Demo</h1>
  <p>All icon styles should display correctly. Test the fonts below to verify they're working properly.</p>
  
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search icons..." id="searchInput">
  </div>
  
  <div class="style-switcher">
    <button class="style-button active" data-style="all">All Styles</button>
    <button class="style-button" data-style="solid">Solid</button>
    <button class="style-button" data-style="regular">Regular</button>
    <button class="style-button" data-style="light">Light</button>
    <button class="style-button" data-style="broken">Broken</button>
    <button class="style-button" data-style="twotone">TwoTone</button>
    <button class="style-button" data-style="bulk">Bulk</button>
  </div>
  
  <div class="styles-container">
    <!-- Icon Grid will be inserted here by JavaScript -->
    <div id="icon-grid" class="icon-grid"></div>
  </div>
  
  <script>
    // Icon data
    const icons = ["24-support","3d-cube-scan","3d-rotate","3d-square","3dcube","3square","activity","add","add-circle","add-square","additem","airdrop","airplane","airplane-square","airpod","airpods","alarm","align-bottom","align-horizontally","align-left","align-right","align-vertically","aquarius","archive","archive-1","archive-2","archive-add","archive-book","archive-minus","archive-slash","archive-tick","arrange-circle","arrange-circle-2","arrange-square","arrange-square-2","arrow","arrow-2","arrow-3","arrow-bottom","arrow-circle-down","arrow-circle-left","arrow-circle-right","arrow-circle-up","arrow-down","arrow-down-1","arrow-down-2","arrow-left","arrow-left-1","arrow-left-2","arrow-left-3","arrow-right","arrow-right-1","arrow-right-2","arrow-right-3","arrow-right-4","arrow-square","arrow-square-down","arrow-square-left","arrow-square-right","arrow-square-up","arrow-swap","arrow-swap-horizontal","arrow-up","arrow-up-1","arrow-up-2","arrow-up-3","attach-circle","attach-square","audio-square","autobrightness","award","back-square","backward","backward-10-seconds","backward-15-seconds","backward-5-seconds","backward-item","backward-item-1","bag","bag-2","bag-cross","bag-cross-1","bag-happy","bag-tick","bag-tick-2","bag-timer","bank","barcode","battery-3full","battery-charging","battery-disable","battery-empty","battery-empty-1","battery-full","bezier","bezier-1","bill","bitcoin-card","bitcoin-convert","bitcoin-refresh"];
    
    // DOM Elements
    const iconGrid = document.getElementById('icon-grid');
    const searchInput = document.getElementById('searchInput');
    const styleButtons = document.querySelectorAll('.style-button');
    
    // State
    let currentStyle = 'all';
    let searchTerm = '';
    
    // Render icons based on current state
    function renderIcons() {
      iconGrid.innerHTML = '';
      
      const filteredIcons = icons.filter(icon => 
        icon.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      if (filteredIcons.length === 0) {
        iconGrid.innerHTML = '<div class="no-results">No icons found matching your search</div>';
        return;
      }
      
      filteredIcons.forEach(icon => {
        if (currentStyle === 'all') {
          // Create a card for each style
          createIconCard(icon, 'solid');
          createIconCard(icon, 'regular');
          createIconCard(icon, 'light');
          createIconCard(icon, 'broken');
          createIconCard(icon, 'twotone');
          createIconCard(icon, 'bulk');
        } else {
          createIconCard(icon, currentStyle);
        }
      });
    }
    
    // Create an icon card for a specific style
    function createIconCard(icon, style) {
      const card = document.createElement('div');
      card.className = 'icon-card';
      
      const iconSpan = document.createElement('span');
      iconSpan.className = 'icon';
      
      // Map style to appropriate CSS class
      const styleCssClass = 
        style === 'solid' ? 'saxi-solid' : 
        style === 'regular' ? 'saxi-regular' : 
        style === 'light' ? 'saxi-light' : 
        style === 'broken' ? 'saxi-broken' : 
        style === 'twotone' ? 'saxi-twotone' : 
        style === 'bulk' ? 'saxi-bulk' : '';
      
      iconSpan.className = `icon ${styleCssClass} saxi-${icon}`;
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'icon-name';
      nameSpan.textContent = icon;
      
      const styleBadge = document.createElement('span');
      styleBadge.className = 'style-badge';
      styleBadge.textContent = style;
      
      card.appendChild(styleBadge);
      card.appendChild(iconSpan);
      card.appendChild(nameSpan);
      
      iconGrid.appendChild(card);
    }
    
    // Event Handlers
    searchInput.addEventListener('input', e => {
      searchTerm = e.target.value;
      renderIcons();
    });
    
    styleButtons.forEach(button => {
      button.addEventListener('click', () => {
        styleButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentStyle = button.dataset.style;
        renderIcons();
      });
    });
    
    // Initial render
    renderIcons();
  </script>
</body>
</html>
