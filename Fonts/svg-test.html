<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icon Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #f5f5f5;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .icon {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1>SVG Icon Test</h1>
    <p>This page tests the original SVG files to ensure they display correctly.</p>
    
    <h2>Bold Style</h2>
    <div class="icon-grid">
      <div class="icon-card">
        <img src="../temp_svgs/Bold/24-support.svg" class="icon" alt="24-support">
        <div>24-support</div>
      </div>
      <div class="icon-card">
        <img src="../temp_svgs/Bold/3d-cube-scan.svg" class="icon" alt="3d-cube-scan">
        <div>3d-cube-scan</div>
      </div>
      <div class="icon-card">
        <img src="../temp_svgs/Bold/3d-rotate.svg" class="icon" alt="3d-rotate">
        <div>3d-rotate</div>
      </div>
    </div>
    
    <h2>Linear Style</h2>
    <div class="icon-grid">
      <div class="icon-card">
        <img src="../temp_svgs/Linear/24-support.svg" class="icon" alt="24-support">
        <div>24-support</div>
      </div>
      <div class="icon-card">
        <img src="../temp_svgs/Linear/3d-cube-scan.svg" class="icon" alt="3d-cube-scan">
        <div>3d-cube-scan</div>
      </div>
      <div class="icon-card">
        <img src="../temp_svgs/Linear/3d-rotate.svg" class="icon" alt="3d-rotate">
        <div>3d-rotate</div>
      </div>
    </div>
  </div>
</body>
</html>
